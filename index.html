<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Debu ğŸ’–</title>

<!-- Cute romantic fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Main card */
.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.92);
    padding: 30px 25px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    max-width: 360px;
    width: 90%;
}

h1 {
    color: #e60073;
    font-family: 'Pacifico', cursive;
    font-size: 2rem;
}

/* Envelope */
.envelope {
    font-size: 4rem;
    cursor: pointer;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Message */
.message {
    display: none;
    margin-top: 20px;
}

.message p {
    color: #cc0066;
    font-size: 1.1rem;
    line-height: 1.6;
}

/* YES button */
#yesBtn {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    background: #ff4d88;
    color: white;
    cursor: pointer;
    position: relative;
}

/* Scene */
.scene {
    display: none;
    margin-top: 25px;
}

.characters {
    display: flex;
    justify-content: center;
    gap: 40px;
    font-size: 3rem;
}

/* Rose */
.rose {
    display: block;
    font-size: 1.5rem;
    animation: glow 1.2s infinite alternate;
}

@keyframes glow {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
}

/* Rose transfer */
.transfer {
    animation: giveRose 1.5s ease-in-out forwards;
}

@keyframes giveRose {
    to { transform: translateX(90px) scale(1.2); }
}

/* Falling emojis */
.rain {
    position: fixed;
    top: -10vh;
    font-size: 2rem;
    animation: fall 5s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="loveMusic" src="gehra_hua.mp3"></audio>

<div class="container">
    <h1>Hey Debu ğŸ’“</h1>

    <div class="envelope" onclick="openLetter()">ğŸ’Œ</div>

    <div class="message" id="msg">
        <p>
            From the moment you came into my life,<br>
            everything became warmer, brighter & sweeter ğŸ’–<br><br>
            Debu, will you be my Valentine ğŸ’•<br>
            today, tomorrow & forever? ğŸ’
        </p>
        <button id="yesBtn">YES ğŸ’–</button>
    </div>

    <div class="scene" id="scene">
        <div class="characters">
            <div class="boy">
                ğŸ‘¦
                <span class="rose" id="rose">ğŸŒ¹</span>
            </div>
            <div class="girl" id="girl">ğŸ‘§</div>
        </div>
        <p style="color:#e6005c;font-weight:500;">
            Sayan is proposing Debu with a rose ğŸŒ¹
        </p>
    </div>
</div>

<script>
let attempts = 0;
let posX = 0;
let posY = 0;

const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("loveMusic");

function openLetter() {
    document.getElementById("msg").style.display = "block";
}

yesBtn.addEventListener("pointerdown", handleAttempt);

function handleAttempt(e) {
    e.preventDefault();

    if (attempts < 3) {
        attempts++;

        // Move FAR but controlled
        const moveX = (Math.random() > 0.5 ? 1 : -1) * (120 + Math.random() * 120);
        const moveY = (Math.random() > 0.5 ? 1 : -1) * (80 + Math.random() * 120);

        posX += moveX;
        posY += moveY;

        // Clamp movement so button stays visible
        posX = Math.max(-150, Math.min(150, posX));
        posY = Math.max(-120, Math.min(120, posY));

        yesBtn.style.transform = `translate(${posX}px, ${posY}px)`;
    } else {
        // Final calm state
        yesBtn.removeEventListener("pointerdown", handleAttempt);
        yesBtn.style.transform = "translate(0, 0)";
        yesBtn.style.background = "#28a745";
        yesBtn.innerText = "YES ğŸ’– (Tap me)";
        yesBtn.onclick = celebrate;
    }
}

function celebrate() {
    music.volume = 0.8;
    music.play();

    document.getElementById("scene").style.display = "block";
    yesBtn.style.display = "none";

    const rose = document.getElementById("rose");
    const girl = document.getElementById("girl");

    rose.classList.add("transfer");

    setTimeout(() => {
        rose.style.display = "none";
        girl.innerHTML = "ğŸ‘§ğŸŒ¹";
    }, 1500);

    rain("ğŸŒ¹");
    rain("ğŸ«");
}

function rain(symbol) {
    setInterval(() => {
        const item = document.createElement("div");
        item.className = "rain";
        item.innerText = symbol;
        item.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 5000);
    }, 300);
}
</script>

</html>
