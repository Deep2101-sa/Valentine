<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Debu ğŸ’“</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', sans-serif;
    }

    .container {
        background: white;
        width: 340px;
        padding: 25px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        z-index: 2;
    }

    h1 {
        color: #ff2f6d;
    }

    .envelope {
        font-size: 80px;
        cursor: pointer;
        transition: transform 0.4s;
    }

    .envelope:hover {
        transform: scale(1.15);
    }

    .message {
        display: none;
        margin-top: 15px;
        animation: fadeIn 1.2s;
    }

    .message p {
        font-size: 20px;
        color: #e6005c;
        font-weight: bold;
    }

    .yes-btn {
        display: none;
        margin: 20px auto;
        padding: 12px 30px;
        font-size: 20px;
        background: #ff3366;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: not-allowed;
        position: relative;
        animation: floatBtn 1.5s infinite;
    }

    @keyframes floatBtn {
        0% { transform: translateX(0); }
        50% { transform: translateX(40px); }
        100% { transform: translateX(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    .scene {
        display: none;
        margin-top: 20px;
    }

    .characters {
        font-size: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        animation: fadeIn 1.5s;
    }

    .rose {
        font-size: 30px;
        animation: giveRose 2s infinite;
    }

    @keyframes giveRose {
        0% { transform: translateX(0); }
        50% { transform: translateX(15px); }
        100% { transform: translateX(0); }
    }

    .names {
        display: flex;
        justify-content: space-around;
        font-weight: bold;
        color: #ff3366;
    }
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Hey Debu ğŸ’“</h1>

    <div class="envelope" onclick="openLetter()">ğŸ’Œ</div>
    <p>Tap the letter</p>

    <div class="message" id="loveMessage">
        <p>
            I LOVE YOU DEBU â¤ï¸<br><br>
            BE MY VALENTINE ğŸ’•<br>
            FOR THE REST OF MY LIFE ğŸ’
        </p>
        <button class="yes-btn" id="yesBtn">YES ğŸ’–</button>
    </div>

    <div class="scene" id="scene">
        <div class="characters">
            <div>ğŸ‘¦<span class="rose">ğŸŒ¹</span></div>
            <div>ğŸ‘§</div>
        </div>
        <div class="names">
            <div>Sayan</div>
            <div>Debu</div>
        </div>
        <p style="color:#e6005c; font-weight:bold; margin-top:10px;">
            Sayan is proposing Debu with a rose ğŸŒ¹ğŸ’
        </p>
    </div>
</div>

<script>
    let moveCount = 0;
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    function openLetter() {
        document.getElementById("loveMessage").style.display = "block";
        yesBtn.style.display = "block";
        music.play().catch(()=>{});
        moveYesButton();
    }

    function moveYesButton() {
        const interval = setInterval(() => {
            moveCount++;
            if (moveCount === 3) {
                yesBtn.style.animation = "none";
                yesBtn.style.cursor = "pointer";
                yesBtn.onclick = showScene;
                clearInterval(interval);
            }
        }, 1500);
    }

    function showScene() {
        document.getElementById("scene").style.display = "block";
        yesBtn.style.display = "none";
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 400);
</script>

</body>
</html>
