* {

body {

@keyframes floatBg {
    0% { transform: translateY(100vh); }

}

.container {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(12px);

@keyframes fadeIn {

}

h1 {

    color: #e60073;
    font-size: 2.2rem;
    margin-bottom: 10px;
}

.envelope {
    font-size: 3.5rem;
    cursor: pointer;
    animation: pulse 1.6s infinite;
}

@keyframes pulse {

    100% { transform: scale(1); }
}

.message {
    display: none;
    margin-top: 20px;
    animation: popUp 0.8s ease forwards;
}

@keyframes popUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

.message p {
    color: #b30059;
    font-size: 1.05rem;

    font-weight: 500;
}

#yesBtn {
    margin-top: 20px;

    border: none;

    background: linear-gradient(45deg, #ff4d6d, #ff85a1);
    color: white;

/* Proposal scene */
.scene {

}

.characters {
    display: flex;
    justify-content: center;

}

.boy {

}

@keyframes propose {

.rose {
    display: block;

@keyframes glow {

/* Rain items */
.rain {
    position: fixed;
    top: -10vh;
    font-size: 2rem;
    animation: fall 5s linear forwards;
}

@keyframes fall {
    to {

</div>

<script>
let attempts = 0;
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("loveMusic");

function openLetter() {
    document.getElementById("msg").style.display = "block";
    yesBtn.style.display = "block";
}

// Handle touch / mouse
yesBtn.addEventListener("touchstart", handleAttempt);
yesBtn.addEventListener("mouseover", handleAttempt);

function handleAttempt(e) {
    e.preventDefault();

    if (attempts < 3) {
        attempts++;

        const x = Math.random() * 200 - 100;
        const y = Math.random() * 120 - 60;

        yesBtn.style.transform = `translate(${x}px, ${y}px)`;
    } else {
        // FINAL STATE: make it clickable
        yesBtn.style.transform = "translateX(-50%)";
        yesBtn.style.background = "#28a745";
        yesBtn.innerText = "YES ğŸ’– (Tap me)";
        yesBtn.style.cursor = "pointer";

        // Remove dodge behavior
        yesBtn.removeEventListener("touchstart", handleAttempt);
        yesBtn.removeEventListener("mouseover", handleAttempt);

        // Enable click
        yesBtn.onclick = celebrate;
    }
}

function celebrate() {
    music.play();

    document.getElementById("scene").style.display = "block";
    yesBtn.style.display = "none";

    rain("ğŸŒ¹");
    rain("ğŸ«");
}

function rain(symbol) {
    setInterval(() => {
        const item = document.createElement("div");
        item.className = "rain";
        item.innerHTML = symbol;
        item.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(item);

        setTimeout(() => item.remove(), 5000);
    }, 250);
}
</script>
