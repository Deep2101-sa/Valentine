<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Debu ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url("bg.jpg") no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* Dark overlay for readability */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: 0;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 30px 25px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    max-width: 360px;
    width: 90%;
    position: relative;
    z-index: 2;
    transition: background 1s ease, backdrop-filter 1s ease;
}

/* Premium hover lift */
.container:hover {
    transform: translateY(-5px);
}

h1 {
    color: #e60073;
    font-family: 'Pacifico', cursive;
    font-size: 2rem;
}

.envelope {
    font-size: 4rem;
    cursor: pointer;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.message {
    display: none;
    margin-top: 20px;
}

.message p {
    color: #cc0066;
    font-size: 1.1rem;
    line-height: 1.6;
}

.buttons {
    margin-top: 20px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 5px;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #666;
    color: white;
    position: absolute;
}

.scene {
    display: none;
    margin-top: 25px;
}

.characters {
    display: flex;
    justify-content: center;
    gap: 40px;
    font-size: 3rem;
}

.rose {
    display: block;
    font-size: 1.5rem;
    animation: glow 1.2s infinite alternate;
}

@keyframes glow {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
}

.transfer {
    animation: giveRose 1.5s ease-in-out forwards;
}

@keyframes giveRose {
    to { transform: translateX(90px) scale(1.2); }
}

.rain {
    position: fixed;
    top: -10vh;
    font-size: 2rem;
    animation: fall 5s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="loveMusic" src="gehra_hua.mp3"></audio>

<div class="container" id="mainBox">
    <h1>Hey Debu ğŸ’“</h1>

    <div class="envelope" onclick="openLetter()">ğŸ’Œ</div>
    <p>Tap the letter, my love ğŸ’•</p>

        <p>
            From the moment you came into my life,<br>
            everything became warmer, brighter & sweeter ğŸ’–<br><br>
            Debu, will you be my Valentine ğŸ’•<br>
            today, tomorrow & forever? ğŸ’

        <div class="buttons">

    <div class="scene" id="scene">
        <div class="characters">
            <div class="boy">
                ğŸ‘¦
                <span class="rose" id="rose">ğŸŒ¹</span>
            </div>
            <div class="girl" id="girl">ğŸ‘§</div>
        </div>
        <p style="color:#e6005c;font-weight:500;">

        </p>
    </div>
</div>

<script>
const music = document.getElementById("loveMusic");
const noBtn = document.getElementById("noBtn");

function openLetter() {
    document.getElementById("msg").style.display = "block";
}

/* NO button runs away */
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("pointerdown", moveNoButton);

function moveNoButton() {
    const container = document.querySelector(".container");
    const maxX = container.clientWidth - noBtn.offsetWidth - 20;
    const maxY = 100;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

/* Celebration */
function celebrate() {

    /* ğŸ”¥ NEW PART â€” change white box to your photo */
    const box = document.getElementById("mainBox");
    box.style.background = "url('yourphoto.jpg') center/cover no-repeat";
    box.style.backdropFilter = "blur(8px)";
    box.style.backgroundColor = "rgba(255,255,255,0.2)";

    music.volume = 0.8;
    music.play();

    document.getElementById("scene").style.display = "block";
    document.querySelector(".buttons").style.display = "none";

    const rose = document.getElementById("rose");
    const girl = document.getElementById("girl");

    rose.classList.add("transfer");

    setTimeout(() => {
        rose.style.display = "none";
        girl.innerHTML = "ğŸ‘§ğŸŒ¹";
    }, 1500);

    rain("ğŸŒ¹");
    rain("ğŸ«");
}

function rain(symbol) {
    setInterval(() => {
        const item = document.createElement("div");
        item.className = "rain";
        item.innerText = symbol;
        item.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 5000);
    }, 300);
}
</script>

</body>
</html>
