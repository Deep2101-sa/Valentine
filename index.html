<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Debu ğŸ’“</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
}

.container {
    background: white;
    width: 340px;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    z-index: 2;
    position: relative;
}

h1 {
    color: #ff2f6d;
}

.envelope {
    font-size: 80px;
    cursor: pointer;
}

.message {
    display: none;
    margin-top: 15px;
}

.message p {
    font-size: 20px;
    color: #e6005c;
    font-weight: bold;
}

#yesBtn {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 20px;
    background: #ff3366;
    color: white;
    border: none;
    border-radius: 30px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.scene {
    display: none;
    margin-top: 20px;
}

.characters {
    font-size: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.boy {
    animation: propose 3s forwards;
}

@keyframes propose {
    0% { transform: translateX(0); }
    100% { transform: translateX(60px); }
}

.rose {
    font-size: 30px;
    animation: roseMove 2s infinite;
}

@keyframes roseMove {
    0% { transform: translateX(0); }
    50% { transform: translateX(10px); }
    100% { transform: translateX(0); }
}

.rain {
    position: absolute;
    font-size: 25px;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<div class="container">
    <h1>Hey Debu ğŸ’“</h1>

    <div class="envelope" onclick="openLetter()">ğŸ’Œ</div>
    <p>Tap the letter</p>

    <div class="message" id="msg">
        <p>
            I LOVE YOU DEBU â¤ï¸<br><br>
            BE MY VALENTINE ğŸ’•<br>
            FOR THE REST OF MY LIFE ğŸ’
        </p>
        <button id="yesBtn">YES ğŸ’–</button>
    </div>

    <div class="scene" id="scene">
        <div class="characters">
            <div class="boy">ğŸ‘¦<span class="rose">ğŸŒ¹</span></div>
            <div>ğŸ‘§</div>
        </div>
        <p style="color:#e6005c;font-weight:bold;">
            Sayan is proposing Debu with a rose ğŸŒ¹
        </p>
    </div>
</div>

<script>
let attempts = 0;
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("music");

function openLetter() {
    document.getElementById("msg").style.display = "block";
    moveButton();
}

function moveButton() {
    yesBtn.addEventListener("touchstart", evade);
    yesBtn.addEventListener("mouseover", evade);
}

function evade() {
    if (attempts < 3) {
        attempts++;
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100;
        yesBtn.style.transform = `translate(${x}px, ${y}px)`;
    } else {
        yesBtn.removeEventListener("touchstart", evade);
        yesBtn.removeEventListener("mouseover", evade);
        yesBtn.style.transform = "translateX(-50%)";
        yesBtn.onclick = celebrate;
    }
}

function celebrate() {
    music.play();
    document.getElementById("scene").style.display = "block";
    yesBtn.style.display = "none";
    rain("ğŸŒ¹");
    rain("ğŸ«");
}

function rain(symbol) {
    setInterval(() => {
        const item = document.createElement("div");
        item.className = "rain";
        item.innerHTML = symbol;
        item.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 5000);
    }, 300);
}
</script>

</body>
</html>
