<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff4e50, #f9d423);
        font-family: 'Segoe UI', sans-serif;
    }

    .container {
        background: white;
        padding: 30px 25px;
        width: 320px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #ff3366;
        margin-bottom: 15px;
    }

    .envelope {
        font-size: 80px;
        cursor: pointer;
        transition: transform 0.4s;
    }

    .envelope:hover {
        transform: scale(1.15) rotate(-5deg);
    }

    .hint {
        color: #666;
        font-size: 14px;
        margin-top: 10px;
    }

    .message {
        display: none;
        margin-top: 20px;
        animation: fadeIn 1.5s ease-in-out;
    }

    .message p {
        font-size: 20px;
        color: #e6005c;
        font-weight: bold;
        line-height: 1.4;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh) scale(0.5);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Hey My Love ‚ù§Ô∏è</h1>

    <div class="envelope" onclick="openLetter()">üíå</div>
    <div class="hint">Tap the letter</div>

    <div class="message" id="loveMessage">
        <p>
            I LOVE YOU BABE ‚ù§Ô∏è<br><br>
            BE MY VALENTINE üíï<br>
            FOR THE REST OF MY LIFE üíç
        </p>
    </div>
</div>

<script>
    function openLetter() {
        document.getElementById("loveMessage").style.display = "block";
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }, 400);
</script>

</body>
</html>
